<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet"  href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
  </head>
  <body>
    <div id="app">
      <div class="calculator-wrapper">
        <div class="calculator-hud">
          <h1>
            <input class="hud-content" type="text" readonly>
          </h1>
        </div>
        <div class="calculator-keypad">
          <button class="clear">CE</button>
          <button class="sign-change">+/-</button>
          <button class="percent">%</button>
          <button class="divide operand" value="/">/</button>
          <button class="nr-7 number-btn" value="7">7</button>
          <button class="nr-8 number-btn" value="8">8</button>
          <button class="nr-9 number-btn" value="9">9</button>
          <button class="multiply operand" value="*">x</button>
          <button class="nr-4 number-btn" value="4">4</button>
          <button class="nr-5 number-btn" value="5">5</button>
          <button class="nr-6 number-btn" value="6">6</button>
          <button class="minus operand" value="-">-</button>
          <button class="nr-1 number-btn" value="1">1</button>
          <button class="nr-2 number-btn" value="2">2</button>
          <button class="nr-3 number-btn" value="3">3</button>
          <button class="plus operand" value="+">+</button>

          <span></span>

          <button class="nr-0 number-btn" value="0">0</button>
          <button class="dot">.</button>
          <button class="equals operand" value="=">=</button>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
